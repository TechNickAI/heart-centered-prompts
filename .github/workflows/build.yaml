name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  pre-commit:
    name: ‚ú® Code Quality (Pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: pre-commit/action@v3.0.1

  build-python:
    name: üêç Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-cov build
          python python/copy_prompts.py
          cd python
          python -m pip install -e .

      - name: Run tests with coverage
        run: |
          cd python
          pytest --cov=heart_centered_prompts --cov-report=term

      - name: Build package
        run: |
          cd python
          python -m build

      - name: Verify package installable
        run: |
          cd python
          python -m pip install dist/*.whl
          python -c "import heart_centered_prompts; print(f'Successfully imported version: {heart_centered_prompts.__version__}')"

      - name: Run tests against installed wheel
        run: |
          python python/copy_prompts.py
          cd python
          python -m pip uninstall -y heart_centered_prompts
          python -m pip install dist/*.whl
          pytest --pyargs heart_centered_prompts

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-${{ matrix.python-version }}
          path: python/dist/
          retention-days: 7
          if-no-files-found: error

  typescript-quality:
    name: üíé TypeScript Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Generate prompts
        run: |
          cd typescript
          pnpm generate

      - name: Run linter
        run: |
          cd typescript
          pnpm lint

      - name: Check formatting
        run: |
          cd typescript
          pnpm format:check

      - name: Type check
        run: |
          cd typescript
          pnpm type-check

  typescript-test:
    name: üß™ TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Generate prompts
        run: |
          cd typescript
          pnpm generate

      - name: Run tests
        run: |
          cd typescript
          pnpm test

  typescript-build:
    name: üì¶ TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd typescript
          pnpm install --frozen-lockfile

      - name: Build package
        run: |
          cd typescript
          pnpm build

      - name: Verify package
        run: |
          cd typescript
          pnpm pack
          ls -la *.tgz
